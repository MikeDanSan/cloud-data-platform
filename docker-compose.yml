version: "3.9"

services:
  backend-service:
    image: cloud-data-platform/backend-service:local
    container_name: backend-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      JAVA_OPTS: "-XX:MaxRAMPercentage=75"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s
