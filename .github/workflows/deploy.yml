name: Deploy (ECS)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "615340784692"
  ECR_REPOSITORY: cloud-data-platform-dev-backend-service
  ECS_CLUSTER: cloud-data-platform-dev-cluster
  ECS_SERVICE: cloud-data-platform-dev-backend-service
  CONTAINER_NAME: backend-service
  TASK_DEFINITION: ecs/task-definition.json

jobs:
  deploy:
    name: Deploy to ECS (gated by CI)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (exact commit that CI tested)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2
      
      - name: Detect deploy-relevant changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          # Ensure we have at least one parent commit to diff against
          git fetch --no-tags --prune --depth=2 origin main || true

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            CHANGED="$(git diff --name-only HEAD~1 HEAD)"
          else
            # Fallback (first commit / shallow history edge case)
            CHANGED="$(git ls-files)"
          fi

          echo "Changed files:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -Eq '^(backend-service/|ecs/|\.github/workflows/deploy\.yml)'; then
            echo "deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "deploy=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip deploy (no relevant changes)
        if: steps.changes.outputs.deploy != 'true'
        run: |
          echo "No changes in backend-service/, ecs/, or deploy.yml. Skipping deploy."


      - name: Configure AWS credentials (OIDC)
        if: steps.changes.outputs.deploy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::615340784692:role/cloud-data-platform-dev-github-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.changes.outputs.deploy == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        if: steps.changes.outputs.deploy == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Generate git.properties for actuator info
        if: steps.changes.outputs.deploy == 'true'
        run: |
          mkdir -p backend-service/src/main/resources
          SHA="${{ github.event.workflow_run.head_sha }}"
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          cat > backend-service/src/main/resources/git.properties <<EOF
          git.branch=${BRANCH}
          git.commit.id=${SHA}
          git.commit.time=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          git.commit.id.abbrev=${SHA:0:7}
          EOF

      - name: Build and push image (multi-arch)
        if: steps.changes.outputs.deploy == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./backend-service
          file: ./backend-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.event.workflow_run.head_sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Render task definition (swap image)
        if: steps.changes.outputs.deploy == 'true'
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.event.workflow_run.head_sha }}

      - name: Deploy to ECS
        if: steps.changes.outputs.deploy == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
